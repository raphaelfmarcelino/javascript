<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(118, 118, 226);
            color: white; /* comentário em CSS*/
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(236, 236, 71)
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--comentátio em HTML-->
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: ')) //string
        var n2 = Number.parseInt(window.prompt('Digite outro número: ')) //string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${s}.`)
        // + para adição: number + number
        // + para concatenação: string + string
    </script>
</body>
</html>
